<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>May Tinh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="maytinh">
        <input id="ohienthi" readonly>
        <div id="cacnut">
            <button onclick="hienthi('+')" class="dau">+</button>
            <button onclick="hienthi('7')">7</button>
            <button onclick="hienthi('8')">8</button>
            <button onclick="hienthi('9')">9</button>
            <button onclick="hienthi('-')" class="dau">-</button>
            <button onclick="hienthi('4')">4</button>
            <button onclick="hienthi('5')">5</button>
            <button onclick="hienthi('6')">6</button>
            <button onclick="hienthi('*')" class="dau">*</button>
            <button onclick="hienthi('1')">1</button>
            <button onclick="hienthi('2')">2</button>
            <button onclick="hienthi('3')">3</button>
            <button onclick="hienthi('/')" class="dau">/</button>
            <button onclick="hienthi('0')">0</button>
            <button onclick="hienthi('.')">.</button>
            <button onclick="tinhtoan()">=</button>
            <button onclick="xoa()" class="xoahet">C</button>
            
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
